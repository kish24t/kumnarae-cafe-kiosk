<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꿈나래반 모의카페 주문 키오스크</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; background-color: #f9fafb; }
    h1, h2 { text-align: center; font-size: 1.5rem; }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }
    .blue { background-color: #cfe8fc; }
    .green { background-color: #d1f5d3; }
    .yellow { background-color: #fff3cd; }
    .red { background-color: #f8d7da; }
    .cyan { background-color: #d1f0f7; }
    .gray { background-color: #e2e3e5; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 18px; margin-top: 20px; background-color: white; }
    .card p { margin: 14px 0; line-height: 1.6; font-size: 1.2rem; }
    .summary {
      font-size: 1.3rem;
      font-weight: bold;
      color: #4a4a4a;
      margin-top: 16px;
      text-align: center;
      background-color: #e0f7fa;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #b2ebf2;
    }
  </style>
</head>
<body>
  <h1>꿈나래반 모의카페 주문</h1>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let step = 0;
    let menu = "", temp = "";

    function render() {
      app.innerHTML = "";
      if (step === 0) {
        app.innerHTML += `<h2>음료를 선택해주세요 (Choose a drink)</h2>`;
        app.innerHTML += `<button class="blue" onclick="chooseMenu('Americano')">☕ Americano</button>`;
        app.innerHTML += `<button class="green" onclick="chooseMenu('Cafe Latte')">🥤 Cafe Latte</button>`;
        app.innerHTML += `<button class="yellow" onclick="chooseMenu('Vanilla Latte')">🍦 Vanilla Latte</button>`;
      } else if (step === 1) {
        app.innerHTML += `<h2>${menu} - 따뜻하게 드릴까요, 차갑게 드릴까요?</h2>`;
        app.innerHTML += `<button class="red" onclick="chooseTemp('HOT')">🔥 HOT</button>`;
        app.innerHTML += `<button class="cyan" onclick="chooseTemp('ICE')">❄️ ICE</button>`;
      } else if (step === 2) {
        const koreanTemp = temp === 'HOT' ? '따뜻한' : '아이스';
        app.innerHTML += `<div class="card">
          <p>1. ${koreanTemp} ${menu} 주문받았습니다.<br/>1. ${temp} ${menu} order received.</p>
          <p>2. 선생님 성함을 알려주세요.<br/>2. May I have your name, please?</p>
          <p>3. 잠시만 앉아서 기다려 주세요.<br/>3. Please have a seat and wait a moment.</p>
          <button class="gray" onclick="restart()">처음으로 (Start Over)</button>
        </div>`;
        app.innerHTML += `<div class="summary"><strong>주문 내역:</strong> ${menu} (${temp})</div>`;
      }
    }

    function chooseMenu(selectedMenu) {
      menu = selectedMenu;
      step = 1;
      render();
    }

    function chooseTemp(selectedTemp) {
      temp = selectedTemp;
      step = 2;
      render();
    }

    function restart() {
      step = 0;
      menu = "";
      temp = "";
      render();
    }

    render();
  </script>
</body>
</html>
