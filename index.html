<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꿈나래반 모의카페 주문 키오스크</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    h1, h2 { text-align: center; }
    button { display: block; width: 100%; padding: 12px; margin: 8px 0; font-size: 1rem; border: none; border-radius: 8px; color: white; cursor: pointer; }
    .blue { background-color: #3B82F6; }
    .green { background-color: #10B981; }
    .yellow { background-color: #FBBF24; color: black; }
    .red { background-color: #EF4444; }
    .cyan { background-color: #06B6D4; }
    .gray { background-color: #4B5563; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-top: 20px; }
    .card p { margin: 12px 0; line-height: 1.4; font-size: 1.1rem; }
    .summary { font-size: 0.9rem; color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>꿈나래반 모의카페 주문</h1>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let step = 0;
    let menu = "", temp = "";

    function render() {
      app.innerHTML = "";
      if (step === 0) {
        app.innerHTML += `<h2>음료를 선택해주세요 (Choose a drink)</h2>`;
        app.innerHTML += `<button class="blue" onclick="chooseMenu('아메리카노 Americano')">☕ 아메리카노 Americano</button>`;
        app.innerHTML += `<button class="green" onclick="chooseMenu('카페라떼 Cafe Latte')">🥤 카페라떼 Cafe Latte</button>`;
        app.innerHTML += `<button class="yellow" onclick="chooseMenu('바닐라라떼 Vanilla Latte')">🍦 바닐라라떼 Vanilla Latte</button>`;
      } else if (step === 1) {
        app.innerHTML += `<h2>${menu} - 따뜻하게 드릴까요, 차갑게 드릴까요?</h2>`;
        app.innerHTML += `<button class="red" onclick="chooseTemp('HOT')">🔥 HOT</button>`;
        app.innerHTML += `<button class="cyan" onclick="chooseTemp('ICE')">❄️ ICE</button>`;
      } else if (step === 2) {
        app.innerHTML += `<div class="card">
          <p>1. ${menu} ${temp} 주문받았습니다.<br/>1. ${menu} ${temp} order received.</p>
          <p>2. 선생님 성함을 알려주세요.<br/>2. May I have your name, please?
